<ion-menu *ngIf="iniciadomenu!=false" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Hola {{this.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <button menuClose ion-button full (click)="logout()">
     Logout
    </button>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
