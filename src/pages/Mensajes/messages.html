<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      Chats
    </ion-list-header>
    <ion-item  *ngFor="let chat of chats" (click)="chatdetail(chat);">
      <ion-avatar item-start>
        <img src="http://147.83.7.156:3500/images/150x/{{chat.advurl}}.png">
      </ion-avatar>
      <h2>{{chat.advname}}</h2>
      <h3>{{chat.chatnombre}}</h3>
      <p>{{chat.chats[chat.chats.length-1].text}}</p>
    </ion-item>
  </ion-list>
</ion-content>
