<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content has-header="true">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="profile-bg"></div>
  <div id="content" >
    <div id="profile-info">
      <img id="profile-image" src="http://10.192.135.122:3500/imagesprof//{{adv.owner}}.png">
      <h3 id="profile-name">{{adv.ownername}}</h3>
      <span id="profile-description">Usuario desde {{date}}</span>
    </div>
  </div>
  <ion-list no-lines>

    <ion-item-sliding *ngFor="let review of reviews">

      <ion-item>

        <ion-avatar item-left>
          <img src="http://10.192.135.122:3500/imagesprof//{{review.reviewerid}}.png">
        </ion-avatar>

        <h2>{{review.title}}</h2>
        <p>{{review.description}}</p>

        <ion-icon *ngIf="review.rating < 3" danger name="sad"></ion-icon>
        <ion-icon *ngIf="review.rating >= 3" secondary name="happy"></ion-icon>
        {{review.rating}}
      <ion-note  item-right="" style="font-size: x-small">{{review.reviewername}}</ion-note>
      </ion-item>

      <ion-item-options *ngIf="review.itsme!=false">
        <button ion-button color="danger" (click)="deleteReview(review)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <button (click)="postr()">Opinar</button>
</ion-content>
