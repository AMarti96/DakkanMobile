<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let row of grid" no-margin="" no-padding="">
 <ion-card>
    <img src="http://147.83.7.156:3500/images/150x/{{row.imageurl}}.png" (click)="detalle(row);" style="width: 100%">

    <ion-card-content>
      <ion-card-title>
        {{row.title}}
      </ion-card-title>
      <p>
        {{row.description}}
      </p>
    </ion-card-content>
  </ion-card>
  </ion-row>
</ion-content>
