<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item >
    <ion-label floating>Search</ion-label>
    <ion-input type="text"  [(ngModel)]="search"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Categoria filtrado</ion-label>
      <ion-select [(ngModel)]="category" interface="action-sheet">
        <ion-option value="Todo">Todo</ion-option>
        <ion-option value="Deportes">Deportes</ion-option>
        <ion-option value="Hogar">Hogar</ion-option>
        <ion-option value="Ocio">Ocio</ion-option>
        <ion-option value="Salud">Salud</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div text-center=""><button ion-button full (click)="filter();">Aplicar filtro</button> </div>
  </ion-toolbar>
</ion-footer>
