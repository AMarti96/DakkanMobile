<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="speech-bubble" *ngFor="let message of chats">
    <div class="arrow bottom right"></div>
      {{message.author}} dice: {{message.text}}
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-input type="text"  [(ngModel)]="message" placeholder="Mensaje..."></ion-input>
    <button ion-button round (click)="send()">
      <ion-icon name="send"></ion-icon>
      Enviar
    </button>
    <button ion-button icon-left clear *ngIf="sellert!=false" small (click)="treatdone();">
      <ion-icon name="done-all"></ion-icon>
      <div>Marcar trato como cerrado</div>
    </button>
  </ion-toolbar>
</ion-footer>
